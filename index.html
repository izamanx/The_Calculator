<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <input readonly type="text" class="upper-part" placeholder="0">
        <div class="lower-part">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="delete-btn" value="delete">DEL</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-">-</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="/">/</button>
            <button value="*">x</button>
            <button class="reset-btn" value="reset">RESET</button>
            <button class="equal-btn" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
